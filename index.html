            <p>MUITO PRAZER EU SOU A ALINE SOU CANTORA E  PROFESSORA DE CANTO HÁ 17 ANOS.
                <br>
                TENHO FORMAÇÃO TÉCNICA EM CANTO PELA ETEC DE  ARTES DE SÃO PAULO, SOU INCRITA NA OMB (ORDEM DOS MÚSICOS DO BRASIL), SOB O REGISTRON 59306, E TRABALHO PROFISSIONALMENTE COM MÚSICA HÁ 20 ANOS.
                <br>
                CANTAR SEMPRE FOI MINHA PAIXÃO, COMECEI COM 3ANOS DE IDADE CANTNDO NA IGREJA CATÓLICA E DESDE ENTÃO CANTAR TEM SIDO A MINHA VIDA E JORNADA.
                <br>
                ATUO COMO CANTORA, O QUE FAZ EU COMPREENDA A REAL NECESSIDADE DOS MEUS ALUNOS, POIS EU USO EXATAMENTE AS TECNICAS QUE EU ENSINO. CANTO EM CERIMÔNIAS DE CASAMENTO HÁ MAIS DE 20 ANOS, JÁ PARTICPEI E FUI VENCEDORA EM DOIS FESTIVAIS DE MÚSICA AUTORAL, CANTEI POR 10 ANOS EM COLEÇÃO DE GRAU, ALÉ DE DIVERSOS EVENTOS QUE FIZ E FAÇO ATÉ HOJE.
